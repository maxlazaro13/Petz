<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <title>Petz</title>
</head>

<body>
    <main>
        <header>
            <div class="header_cabecalho">
                <img src="./file/doapetz 2.png" alt="logo-pet">
            </div>

            <div class="links">
                <a class="entrar_cor" href="#">Entrar</a>
                <a class="entra_outra_cor" href="#">Cadastrar-se</a>
            </div>
        </header>

        <section>
            <div class="menu_petz">
                <h1>Ajudando você a encontrar </br> seu pet ideal!</h1>
                <p>
                    Nosso maior objetivo é ajudar a você a encontrar o pet </br> que mais se encaixa com seu perfil, e
                    claro a ajudar </br> nossos amiguinhos a encontrar o melhor lar possível.
                </p>

                <button class="botao"> Encontrar pet</button>
            </div>
            <div class="menu_fotos">
                <div class="isoladas">
                    <img class="foto1" src="./file/Rectangle 330.png" alt="homem_ com_cachoro">
                    <img class="foto2" src="./file/Rectangle 329.png" alt="mulher_com_gatos">
                </div>
            </div>
            <div class="foto">
                <div class="isolada">
                    <img src="./file/lindo-retrato-de-animal-de-estimacao-isolado 1.png" alt="cachorro_com_oculos">
                </div>
            </div>
        </section>

        <section class="lista_perfil_petz">

            <div class="titulo">
                <h2>Selecione o tipo de perfil que </br> mais se encaixa com seu objetivo</h2>
            </div>

            <div class="encontrar_pet">
                <img src="./file/Group 335.png" alt="mulher_com_pet">
                <img src="./file/Group 380.png" alt="homem_com_pet">
            </div>
        </section>

        <section class="plataforma_informacoes">

            <div class="titulo_3">

                <h3>
                    Na nossa plataforma </br> seguimos pilares </br> importantes

                </h3>

                <p>
                    A adoção de animais é uma oportunidade maravilhosa de <br> ajudar um animal em necessidade e trazer
                    alegria para </br> um lar. No entanto, é importante lembrar que a adoção é </br> uma
                    responsabilidade séria e
                    que os adotantes devem </br> estar dispostos a cuidar de seus animais de estimação de </br> maneira
                    adequada e
                    comprometida.
                </p>
            </div>

            <div class="aplicativo_de_ajuda">
                <div class="informacoes_aplicativo1">
                    <img class="foto3" src="./file/Group 341.png" alt="">
                    <img class="foto4" src="./file/Group 342.png" alt="">
                </div>
                <div class="informacoes_aplicativo2">
                    <img src="./file/Group 343.png" alt="">
                    <img src="./file/Group 344.png" alt="">
                </div>
            </div>
        </section>

        <section class="conatos_informacoes">

            <h4>Contato</h4>

            <div class="informacoes_contatos">

                <img src="./file/4957139 1.png" alt="mulher_dancado">

                <div class="titulo_enderco">
                    <p class="p1"> E-mail:</p>
                    <input class="caixa_1" type="text" placeholder="">

                    <p class="p2">mensagem:</p>
                    <input class="caixa_2" type="text" placeholder="">

                    <div class="button">
                        <button onclick="myFunction()">Enviar</button>
                        <p id="clicar"></p>
                    </div>
                </div>




            </div>

        </section>

        <footer class="footer">
            <div class="roda_pe">
                <img class="logo_rodape" src="./file/doapetz2 1.png" alt="logo">
            </div>
            <p class="paragrafo1">@copyright - Todos os direitos reservados</p1>

            <p class="paragrafo2">Confira nossas redes sociais</p>

            <div class="img">
                <img src="./file/Group 346.png" alt="icons">
            </div>
        </footer>
    </main>

</body>

</html>
